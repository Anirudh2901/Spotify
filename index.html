<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Anirudh - Spotify - Web Player : Music for everyone</title>
    <link rel="shortcut icon" href="Spotify.ico" type="image/x-icon">
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="css/utility.css">
</head>
<body>
    <div class="container flex black-white">

        <div class="left black-white">
            <div class="close">
                <img src="img/close.svg" alt="">
            </div>
            <div class="home gray roundborder p1">
                <img src="img/logo.svg" alt="logo" srcset="" width="120" class="invert">
                <ul>
                    <li>
                        <img src="img/home.svg" class="invert" alt="home" srcset="">Home
                    </li>
                    <li>
                        <img src="img/search.svg" class="invert" alt="search" srcset="">Search
                    </li>
                </ul>
            </div>

            <div class="library roundborder gray p1">
                <div class="heading ">
                        <img src="img/playlist.svg" class="invert" alt="" srcset="">
                        <h2>Your Library</h2>
                    </div>

                    <div class="songlist">
                       <ul>
                       </ul>
                    </div>

                <div class="footer">
                    <div><a href="https://www.spotify.com/jp/legal/"><span>Legal</span></a></div>
                    <div><a href="https://www.spotify.com/jp/privacy/"><span>Privacy Center</span></a></div>
                    <div><a href="https://www.spotify.com/jp/legal/privacy-policy/"><span>Privacy Policy</span></a>
                    </div>
                    <div><a href="https://www.spotify.com/jp/legal/cookies-policy/"><span>Cookies</span></a></div>
                    <div><a href="https://www.spotify.com/jp/legal/privacy-policy/#s3"><span>About Ads</span></a></div>
                    <div><a href="https://www.spotify.com/jp/accessibility/"><span>Accessibility</span></a></div>
                </div>
            </div>

        </div>

        <div class="right black-white">

            <div class="header roundborder">
                <div class="nav">
                    <div class="hamburger">
                        <img src="img/hambuger.svg" class="invert" alt="">
                    </div>
                    <div class="flex">
                        <svg width="30" height="30" viewBox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg">
                            <path
                            d="M15 6L9.70711 11.2929C9.37377 11.6262 9.20711 11.7929 9.20711 12C9.20711 12.2071 9.37377 12.3738 9.70711 12.7071L15 18"
                            stroke="#ffffff" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" />
                        </svg>
                        <svg width="30" height="30" viewBox="0 0 24 24" fill="" xmlns="http://www.w3.org/2000/svg">
                            <path
                            d="M9 18L14.2929 12.7071C14.6262 12.3738 14.7929 12.2071 14.7929 12C14.7929 11.7929 14.6262 11.6262 14.2929 11.2929L9 6"
                            stroke="#ffffff" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" />
                        </svg>
                    </div>
                </div>

                <div class="button">
                    <button class="sign">Sign Up</button>
                    <button class="log">Log In</button>
                </div>
            </div>

            <div class="playlist gray roundborder">
                <h1>Spotify playlist</h1>
                <div class="cardbox">
                    
                    <div data-folder="movieSong" class="card roundborder">
                        <div class="play">
                            
                        </div>
                        <img aria-hidden="false" draggable="false" loading="lazy" src="https://i.scdn.co/image/ab67616d00001e02e29917258fd5a49f46195184" alt="Bollywood Hits Top 10" class="mMx2LUixlnN_Fu45JpFB CmkY1Ag0tJDfnFXbGgju _EShSNaBK1wUIaZQFJJQ Yn2Ei5QZn19gria6LjZj" srcset="https://i.scdn.co/image/ab67616d00001e02e29917258fd5a49f46195184 150w, https://i.scdn.co/image/ab67616d00001e02e29917258fd5a49f46195184 300w, https://i.scdn.co/image/ab67616d0000b273e29917258fd5a49f46195184 320w, https://i.scdn.co/image/ab67616d0000b273e29917258fd5a49f46195184 640w" sizes="(min-width: 1280px) 232px, 192px">
                        <h2>BOLLYWOOD</h2>
                        <p>TOP HITS!</p>
                    </div>
                    
                    <div data-folder="englishSong" class="card roundborder">
                        <div class="play">
                        </div>
                        <img aria-hidden="false" draggable="false" loading="eager" src="https://image-cdn-ak.spotifycdn.com/image/ab67706c0000da84e5c16f86ea18ae576f5a1e50" alt="Calm English Songs ðŸ˜Œ" class="mMx2LUixlnN_Fu45JpFB CmkY1Ag0tJDfnFXbGgju _EShSNaBK1wUIaZQFJJQ Yn2Ei5QZn19gria6LjZj" sizes="(min-width: 1280px) 232px, 192px">
                        <h2>ENGLISH</h2>
                        <p>TOP HITS!</p>
                    </div>
                    
                </div>
            </div>

            <div class="playbar">
                <div class="seekbar">
                    <div class="circle">
                    </div>
                </div>
                    <div class="songinfo invert"></div>
                    <div class="playbtn">
                        <img id="previous" src="img/prev.svg" alt="">
                        <img id="play" src="img/play.svg" alt="">
                        <img id="next" src="img/next.svg" alt="">
                    </div>

                    <div class="voltime">
                        <div class="songtime invert"></div>
                        <div class="vol">
                            <img src="img/volume.svg" width="25px" alt="">
                            <div class="range">
                                <input type="range" name="volume" id="">
                            </div>
                        </div>
                    </div>
            </div>

            </div>
    </div>
    <script src="js/script.js"></script>
</body>
</html>
